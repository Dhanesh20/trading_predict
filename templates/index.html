<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Recommendation</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
        max-width: 600px;
        margin: 20px auto; /* Increase margin for centering */
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        select, input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px; /* Increase margin between input elements */
    }
        .disclaimer {
            color: red;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Recommendation</h1>
        <form id="recommendationForm">
            <div class="form-group">
                <label for="investmentAmount">Investment Amount:</label>
                <input type="number" id="investmentAmount" name="investmentAmount" required>
            </div>
            <div class="form-group">
                <label for="riskLevel">Risk Level:</label>
                <select id="riskLevel" name="riskLevel">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
              <label>Select Indicator(s):</label><br>
              <input type="checkbox" id="ma" name="indicator" value="ma">
              <label for="ma">Moving Average (MA)</label><br>
              <label for="maPeriod">MA Period:</label>
              <select id="maPeriod" name="maPeriod">
                  <option value=""></option> <!-- Removed the "selected" attribute -->
                  <option value="7">7</option>
                  <option value="30">30</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                  <option value="200">200</option>              
                </select><br>
                <input type="checkbox" id="rsi" name="indicator" value="rsi">
                <label for="rsi">Relative Strength Index (RSI)</label>
            </div>
            <button type="submit">Get Recommendations</button>
        </form>
        <p class="disclaimer" style="display: none;">Disclaimer: Amount is less than 10,000. Please enter a larger amount.</p>
        <table id="recommendationsTable">
            <!-- Recommendations table will be populated here -->
        </table>
    </div>

    <script>
        // Add JavaScript for form validation and recommendations here
        const form = document.getElementById('recommendationForm');
        const disclaimer = document.querySelector('.disclaimer');
        const recommendationsTable = document.getElementById('recommendationsTable');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const investmentAmount = parseFloat(document.getElementById('investmentAmount').value);
            const riskLevel = document.getElementById('riskLevel').value;
            const selectedIndicators = Array.from(document.querySelectorAll('input[name="indicator"]:checked')).map(input => input.value);
            const maPeriod = document.getElementById('maPeriod').value;

            // Check if the investment amount is less than 10,000
            if (investmentAmount < 10000) {
                disclaimer.style.display = 'block';
                recommendationsTable.innerHTML = '';
            } else {
                disclaimer.style.display = 'none';
                // Perform recommendations based on user input (you would need to implement this part)
                // For example, you can fetch recommendations from your backend and populate the table.
                // Replace this part with your actual recommendation logic.
                recommendationsTable.innerHTML = '<tr><th>Stock Symbol</th><th>Predicted Returns</th></tr>';
            }
        });
    </script>
</body>
</html>
